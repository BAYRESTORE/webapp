<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DSRT - Landing</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Header -->
  <header class="sticky top-0 bg-gray-900/80 backdrop-blur border-b border-white/10">
    <div class="max-w-7xl mx-auto px-4 flex items-center justify-between h-16">
      <a href="index.html" class="flex items-center gap-2 font-bold text-lg">DSRT</a>
      <nav class="hidden md:flex gap-6 text-sm">
        <a href="#fitur" class="hover:text-yellow-400">Fitur</a>
        <a href="#basic" class="hover:text-yellow-400">Basic</a>
      </nav>
      <div class="flex items-center gap-3">
        <a href="login.html" class="px-4 py-2 rounded-lg hover:bg-white/10">Login</a>
        <a href="login.html" class="px-4 py-2 bg-yellow-400 text-black rounded-lg">Mulai</a>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="max-w-7xl mx-auto px-4 py-16 grid md:grid-cols-2 gap-10 items-center">
    <div>
      <h1 class="text-4xl font-extrabold mb-4">Bangun karya hebat dengan <span class="text-yellow-400">DSRT</span></h1>
      <p class="text-white/70 mb-6">Editor foto modular: Manual Restore, DSRT Capsule, dan Promo Maker.</p>
      <a href="login.html" class="px-6 py-3 bg-yellow-400 text-black font-semibold rounded-xl">Login untuk Mulai</a>
    </div>
    <div>
      <img src="https://picsum.photos/600/400" class="rounded-xl shadow-lg" alt="preview"/>
    </div>
  </section>

  <!-- Basic Section -->
  <section id="basic" class="max-w-7xl mx-auto px-4 py-16">
    <h2 class="text-2xl md:text-3xl font-bold mb-6 text-center">Fitur Gratis / Basic</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="p-6 rounded-xl bg-white/5 border border-white/10">Crop & Resize</div>
      <div class="p-6 rounded-xl bg-white/5 border border-white/10">Filter Dasar</div>
      <div class="p-6 rounded-xl bg-white/5 border border-white/10">Text & Sticker</div>
    </div>
    <div class="mt-8 text-center">
      <a href="login.html" class="px-6 py-3 bg-yellow-400 text-black font-semibold rounded-xl">Login untuk Semua Fitur</a>
    </div>
  </section>

</body>
</html>
