<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DSRT - Workspace</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white font-sans flex flex-col min-h-screen">
  <!-- Toolbar -->
  <header class="bg-gray-900 px-4 py-3 flex justify-between items-center border-b border-white/10">
    <span class="font-bold">DSRT Editor</span>
    <a href="features.html" class="text-sm px-3 py-1 bg-red-500 rounded-lg">Keluar</a>
  </header>

  <!-- Editor Layout -->
  <main class="flex flex-1">
    <!-- Sidebar -->
    <aside class="hidden md:block w-48 bg-gray-900/50 border-r border-white/10 p-4 space-y-2">
      <button class="w-full px-3 py-2 bg-white/10 rounded">Crop</button>
      <button class="w-full px-3 py-2 bg-white/10 rounded">Filter</button>
      <button class="w-full px-3 py-2 bg-white/10 rounded">Text</button>
      <button class="w-full px-3 py-2 bg-white/10 rounded">Sticker</button>
    </aside>

    <!-- Canvas Area -->
    <section class="flex-1 flex items-center justify-center">
      <div class="w-full max-w-2xl aspect-[4/3] bg-gray-700 rounded-lg flex items-center justify-center">
        <span class="text-gray-400">[ Canvas Editor Placeholder ]</span>
      </div>
    </section>
  </main>
</body>
</html>
