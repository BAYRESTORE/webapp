<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DSRT - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 bg-white/10 rounded-xl">
    <h2 class="text-xl font-bold mb-6 text-center">Login ke DSRT</h2>
    <form onsubmit="event.preventDefault(); window.location='features.html';" class="flex flex-col gap-4">
      <input type="email" placeholder="Email" class="px-4 py-3 rounded-lg bg-white/5 border border-white/20" required />
      <input type="password" placeholder="Password" class="px-4 py-3 rounded-lg bg-white/5 border border-white/20" required />
      <button type="submit" class="px-4 py-3 bg-yellow-400 text-black font-semibold rounded-lg">Login</button>
    </form>
  </div>
</body>
</html>
